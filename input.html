<html>
<head><title>Input</title></head>
<body>
<h2><font face="arial">INPUT DATA MATAKULIAH</font></h2>
<form action="data.html" method="get">
<table>
<tr>
    <td>Kode Matakuliah</td>
    <td>: <input type="text" name="kode" size="20" maxlength="20"></td>
</tr>
<tr>
    <td>Nama Matakuliah</td>
    <td>: <input type="text" name="nama" size="20" maxlength="20"></td>
</tr>
<tr>
<td>Jumlah SKS</td>
<td> : <select name="Jumlah SKS">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
</td>
</tr>
<tr>
    <td> </td>
    <td>
        <input type="submit" name="kirim" value="Kirim">
        <input type="reset" name="batal" value="Batal">
    </td>
</tr>
</table>
</form>
</body>
</html>
